<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
</head>
<body>

	<div>
		<h1 id="title">Registration for developers</h1>
		<p id="subtitle">Fill out your information</p>
		<br>
	</div>

	<form>
		<fieldset class="group">
			<div>
				<label for="name"><strong>Name</strong></label>
				<input type="text" name="name" id="name" required>
			</div>

			<div>
				<label for="surname"><strong>Surname</strong></label>
				<input type="text" name="surname" id="surname" required>
			</div>

		</fieldset>

		<div class="camp">
			<label for="email"><strong>Email</strong></label>
			<input type="email" name="email" id="email" required>
		</div>

		<div class="camp">
			<label><strong>Which type of developer are you?</strong></label>
			<label>
				<input type="radio" name="devweb" value="frontend" checked>Front-end
			</label>
			<label>
				<input type="radio" name="devweb" value="backend">Back-end
			</label>
			<label>
				<input type="radio" name="devweb" value="fullstack">Fullstack
			</label>
		</div>

		<div class="camp">
			<label for="senioritylevel"><strong>Seniority level</strong></label>
			<select id="senioritylevel">
				<option selected disabled value="">Select</option>
				<option>Junior</option>
				<option>Middle</option>
				<option>Senior</option>
			</select>
		</div>

		<fieldset class="group">
			<div>
				<label><strong>Select the languages you use:</strong></label><br><br>
				<input type="checkbox" name="language1" id="language1" value="HTML">
				<label for="language1">HTML</label>
				<input type="checkbox" name="language2" id="language2" value="CSS">
				<label for="language2">CSS</label>
				<input type="checkbox" name="language3" id="language3" value="Javascript">
				<label for="language3">Javascript</label>
				<input type="checkbox" name="language4" id="language4" value="PHP">
				<label for="language4">PHP</label>
				<input type="checkbox" name="language5" id="language5" value="C#">
				<label for="language5">C#</label>
				<input type="checkbox" name="language6" id="language6" value="Python">
				<label for="language6">Python</label>
				<input type="checkbox" name="language7" id="language7" value="Java">
				<label for="language7">Java</label>
			</div>
		</fieldset>

		<div class="camp">
			<br>
			<label><strong>Tell us a bit about your experience</strong></label>
			<textarea rows="6" style="width: 26em" id="experience" name="experience"></textarea>
		</div>

		<button class="button" type="submit">Submit</button>

	</form>

</body>
</html>
